<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Interactive Web Page</h1>
  </header>

  <!-- Interactive Buttons Section -->
  <section>
    <h2>Interactive Buttons</h2>
    <button id="btnGreet">Greet Me</button>
    <button id="btnChangeColor">Change Background Color</button>
    <p id="greeting"></p>
  </section>

  <!-- Custom Form Section -->
  <section>
    <h2>Custom Form</h2>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name"><br><br>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email"><br><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <footer>
    <p>&copy; 2025 Interactive Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
